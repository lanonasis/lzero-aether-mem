name: Publish VS Code Extension

on:
  push:
    tags:
      - 'vscode-extension-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.2)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/vscode-extension

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package extension
        run: bun run package

      - name: Publish to VS Code Marketplace
        run: vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension-vsix
          path: packages/vscode-extension/*.vsix

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: packages/vscode-extension/*.vsix
          generate_release_notes: true
          body: |
            ## L0 Memory VS Code Extension

            Install from the [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=lanonasis.lzero-memory)

            Or download the `.vsix` file below and install manually:
            ```bash
            code --install-extension lzero-memory-*.vsix
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
