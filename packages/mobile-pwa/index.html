    <title>LanOnasis - AI Memory Companion</title>
    
    <!-- Inline critical CSS -->
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #0D0D0D;
        color: #FFFFFF;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        background: linear-gradient(180deg, #0D0D0D 0%, #1A1A1A 100%);
      }
      
      .loading-logo {
        width: 64px;
        height: 64px;
        border-radius: 16px;
        background: linear-gradient(135deg, #007ACC 0%, #0E639C 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-text {
        font-size: 14px;
        color: #888888;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen shown while React loads -->
      <div class="loading-screen">
        <div class="loading-logo">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <!-- L shape -->
            <path d="M6 3v15h8"/>
            <!-- 0 shape - circle with accent -->
            <circle cx="16.5" cy="13" r="4.5" fill="none"/>
            <!-- Accent line through the 0 -->
            <path d="M16.5 9v8" stroke-width="1.5" opacity="0.6"/>
          </svg>
        </div>
        <p class="loading-text">Loading AI Engine...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
